# .github/workflows/main.yml
name: main

on:
  push:
    tags:
      - v*
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  id-token: write
  contents: read
  checks: write

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: [ 1.20.x, 1.19.x ]
    steps:
      - uses: actions/checkout@v3
      - uses: arduino/setup-protoc@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go }}
      - run: make generate
      - run: make test
      - uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Go ${{ matrix.go-version }} Test Results
          path: .test/reports/**-test.xml
          reporter: java-junit
          fail-on-error: 'true'
      - uses: actions/upload-artifact@v3
        if: success() || failure()
        with:
          name: Test Reports
          path: .test/reports/**

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version-file: ./go.mod
          check-latest: true
      - run: make lint
